jc_se_ring_purple_description: "Ваше кольцо не позволяет вам двигать одним из пальцев, уменьшая урон, наносимый {power}%."
jc_ring_green: "Изумрудное кольцо охотника за головами"
jc_ring_green_description: "Кольцо для охотников за головами. Если при ношении этого кольца рядом с вами появляется босс, ваш урон увеличивается на {power}% за {duration} секунды."
jc_se_ring_green: "Охотник за головами"
jc_se_ring_green_description: "Наносимый вами урон увеличивается на {power}%."
jc_ring_red: "Рубиновое кольцо тепла"
jc_ring_red_description: "Это кольцо излучает тепло, согревая владельца. Это предотвратит чувство холода ночью."
jc_se_ring_red: "Тепло"
jc_se_ring_red_description: "Вы не чувствуете холода ночью."
jc_necklace_green: "Изумрудное Ожерелье Магического Ремонта"
jc_necklace_green_description: "Изумрудное ожерелье, излучающее магическую ауру. Эта аура будет медленно восстанавливать все снаряжение, которое вы носите."
jc_se_necklace_green: "Магический ремонт"
jc_se_necklace_green_description: "Оборудование, которое вы носите, медленно ремонтируется."
jc_necklace_blue: "Ожерелье с водным сапфиром"
jc_necklace_blue_description: "Это блестящее ожерелье украшено сапфиром, содержащим небольшое количество чистой воды. Ношение этого ожерелья увеличит наносимый вами урон, пока вы мокрые."
jc_se_necklace_blue: "Водный"
jc_se_necklace_blue_description: "Наносимый вами урон увеличивается на {power}%."
jc_ring_blue: "Кольцо Благословения Сапфира Модера"
jc_ring_blue_description: "Кольцо с сапфиром, благословленным самой Модер. Нося это кольцо, вы будете благословлены Модером на {duration} секунд каждые {cooldown} секунды."
jc_se_ring_blue: "Благословение модера"
jc_se_ring_blue_description: "Вы будете благословлены Модером на {duration} секунд каждые {cooldown} секунды."
jc_necklace_yellow: "Серное ожерелье дровосека"
jc_necklace_yellow_description: "Когда вы носите это изящное ожерелье, ваш топор считается инструментом, а не оружием. Это позволяет вам использовать эффекты драгоценных камней, влияющие на инструменты вашего топора, но урон, который ваш топор наносит существам, значительно уменьшается."
jc_se_necklace_yellow: "Лесоруб"
jc_se_necklace_yellow_description: "Ваш топор считается инструментом, а не оружием. Он наносит значительно уменьшенный урон существам."
jc_gacha_coins: "Небесные монеты"
jc_gacha_coins_description: "Несколько блестящих монет, которые исполняют желание самого неба."
jc_right_text_details: "Синергию можно активировать, вставляя определенные комбинации драгоценных камней. Они учитывают ваши экипированные драгоценные камни во всех предметах, включая ваше оружие. Так что не забудьте экипировать свое оружие, стремясь к синергии. Выделены активные синергии. Количество активных синергий также отображается в вашем инвентаре."
jc_possible_synergies: "Список возможных синергий:"
