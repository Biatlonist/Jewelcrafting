jc_boss_crystal_1: "Корень старейшины"
jc_boss_crystal_1_description: "Драгоценный камень, который содержит сам корень Древнего."
jc_boss_crystal_1_description_flavor: |
  "Говорят, что ни одно дерево не может вырасти до небес, если его корни не достигают ада."
jc_boss_crystal_2: "Костяной яд"
jc_boss_crystal_2_description: "Драгоценный камень, который содержит яд Костемасса."
jc_boss_crystal_2_description_flavor: |
  "Есть яды, которые ослепляют, и яды, которые открывают глаза."
jc_boss_crystal_3: "Магия королевы"
jc_boss_crystal_3_description: "Камень, в котором заключена сама магия Королевы."
jc_boss_crystal_3_description_flavor: |
  "И самое главное, наблюдайте сияющими глазами за всем миром вокруг вас, потому что самые большие тайны всегда спрятаны в самых неожиданных местах. Те, кто не верит в волшебство, никогда его не найдут."
jc_boss_crystal_4: "Лед Модерса"
jc_boss_crystal_4_description: "Драгоценный камень, который содержит сам лед Модерса."
jc_boss_crystal_4_description_flavor: |
  "Некоторые говорят, что мир закончится огнем, некоторые говорят во льду. Из того, что я вкусил от желания, Я придерживаюсь тех, кто любит огонь. Но если бы ему пришлось погибнуть дважды. Я думаю, что знаю достаточно ненависти Сказать, что для разрушения льда также отлично и хватило бы."
jc_boss_crystal_5: "Огонь Яглута"
jc_boss_crystal_5_description: "Драгоценный камень, содержащий в себе огонь Яглута."
jc_boss_crystal_5_description_flavor: |
  "Из пепла возгорится огонь, свет из теней возникнет; Обновится сломанный клинок, безвенцовый снова станет королем."
jc_boss_crystal_7: "Молния Эйктира"
jc_boss_crystal_7_description: "Камень, в котором заключена сама молния Эйктира."
jc_boss_crystal_7_description_flavor: |
  "Гром хорош, гром впечатляет; но молния делает свое дело."
jc_friendship_group_gem: "Сила дружбы"
jc_friendship_group_gem_description: "Камень, в котором заключена сама Сила Дружбы."
jc_friendship_group_gem_description_flavor: |
  "Я лучше буду гулять с другом в темноте, чем один на свету."
jc_se_start_group_friendship: "Грядущая дружба"
