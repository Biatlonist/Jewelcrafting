jc_effect_thunderclap_desc_detail: "Применяет отметку для 8 секунд, который хранит дополнительный $1% урон в виде урона от молнии. Если здоровье врага падает ниже накопленного урона, метка взрывается, нанося цели сохраненный урон в виде урона от молнии."
