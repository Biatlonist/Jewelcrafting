jc_effect_leadingwolf: "Ведущий волк"
jc_effect_leadingwolf_desc: "Скорость передвижения вашей группы увеличивается, если вы ее возглавляете."
jc_effect_leadingwolf_desc_detail: "Скорость передвижения вашей группы увеличивается н $1%, если вы возглавите его, бегая впереди. В группе может быть только один ведущий волк."
jc_effect_dedicatedtank: "Выделенный танк"
jc_effect_dedicatedtank_desc: "Iувеличивает ваши способности танкования, уменьшая при этом наносимый урон."
jc_effect_dedicatedtank_desc_detail: "Ваш блокирующий навык увеличивается на 100, и ваш щит больше не снижает вашу скорость передвижения, но вы наносите только $1% наносить ущерб."
jc_effect_sharedhealing: "Общее исцеление"
jc_effect_sharedhealing_desc: "Исцеляет вашу группу, если вы используете лечебное зелье."
jc_effect_sharedhealing_desc_detail: "Исцеляет ближайших к вам членов группы, $1% исцеляющей ценности, если вы используете лечебное зелье."
jc_effect_safehaven: "Зона безопасности"
jc_effect_safehaven_desc: "Уменьшает урон, получаемый ближайшими членами группы."
jc_effect_safehaven_desc_detail: "Уменьшает урон, получаемый ближайшими членами вашей группы, $1%."
jc_effect_fleetinglife: "Мимолетная жизнь"
jc_effect_fleetinglife_desc: "Шанс излечить наиболее раненого члена группы при атаке."
jc_effect_fleetinglife_desc_detail: "$1% шанс излечить наиболее раненого члена ближайшей группы при атаке. Исцеление увеличивается до 300%, чем ближе цель к вам."
jc_effect_archerymentor: "Наставник по стрельбе из лука"
jc_effect_archerymentor_desc: "Повышает навык стрельбы из лука членов вашей группы, если он ниже вашего."
jc_effect_archerymentor_desc_detail: "Уровень навыка владения луком ближайших членов группы увеличивается н $1% разницы между вашими уровнями навыков, если ваш уровень навыков выше, чем у них."
jc_effect_cowardice: "Трусость"
jc_effect_cowardice_desc: "Увеличивает вашу скорость передвижения, если вы получаете урон, находясь в группе."
jc_effect_cowardice_desc_detail: "$1% увеличение скорости передвижения на 3 секунды, если вы получаете урон, пока рядом находится член группы. Суммируется до 5 раз."
jc_se_cowardice: "Трусливый"
jc_se_cowardice_description: "Ты трус и готов убежать."
jc_effect_togetherforever: "Вместе навсегда"
jc_effect_togetherforever_desc: "Дает баффы вам и ближайшему члену группы каждые несколько секунд. Накладывает на вас дебаффы, если вы один в группе."
jc_effect_togetherforever_desc_detail: "Если поблизости есть член группы, скорость передвижения будет увеличена на $1%, скорость атаки будет увеличена на $5% и наносимый урон будет увеличен на $6% за $4 секунд каждые $2-$3 секунды для вас обоих. Если поблизости нет члена группы, ваша скорость передвижения будет уменьшена на $7% и получаемый вами урон будет увеличен на $8% вместо. Не действует, если вы не в группе."
jc_effect_no_effect: "Нет эффекта"
jc_socket_compendium: "Эффекты сокета"
jc_socket_compendium_description: "Это общий обзор всех существующих драгоценных камней. Подробное описание экипированных самоцветов см. на вкладке активных эффектов."
