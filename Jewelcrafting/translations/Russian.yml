jc_se_thunderclap_marked_description: "Отмечен уроном от молнии. Вы взорветесь, нанеся урон от молнии, если ваше здоровье упадет слишком низко."
jc_effect_fade: "Тускнеть"
jc_effect_fade_desc: "Неуязвимость к урону после сильного удара"
